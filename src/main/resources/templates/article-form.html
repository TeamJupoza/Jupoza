<!DOCTYPE html>
<html lang="ko">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>포트폴리오 공유 게시판 글쓰기</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">내 포트폴리오 글쓰기</h1>
                            </div>
                            <form class="user">

                                <!-- Article title -->
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="article-title"
                                        placeholder="제목">
                                </div>
                                <!-- End of Article title -->

                                <!-- Article text -->
                                <div class="form-group">
                                    <textarea class="form-control " placeholder="본문" id="article-text" style="height: 100px"></textarea>
                                </div>
                                <!-- End of Article text -->


                                <hr>
                                <a id="register-btn" class="btn btn-primary btn-user btn-block">
                                    글 등록하기
                                </a>

                            </form>
                            <hr>
                            <div class="text-center">
                                포트폴리오는 자동으로 내 포트폴리오가 등록됩니다.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script src="/js/article-form.js?ver=2"></script>

</body>

</html>
